<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <title>verification</title>
    <link rel="stylesheet" type="text/css" href="css/sign.css" />
</head>
<style type="text/css">
	
</style>

<body>
	<div class="sign-wrapper">
	    <ul class="list-container">
	        <li class="list-item"><label style="margin-right: -50px;">验证码</label><input type="text" placeholder="请输入验证码" class="user" id="vericode"><input  style="margin-left: -70px;" type="button" id="btn" value="获取验证码" onclick="settime(this)" /> 
	        <li class="list-item"><label style="margin-right: -38px;">密码</label><input type="password" placeholder="请输入密码" class="password" id="password"></li>
	        <li class="list-item"><label style="margin-right: -62px;">确认密码</label><input type="password" placeholder="请再输入一次密码" class="password" id="repassword"></li>
	    </ul>
	    <button id="login" onclick="gohome()">确定</button>
    </div>
	<script type="text/javascript">
		var countdown=60; 
		function settime(obj) { 
	    	if (countdown == 0) { 
		        obj.removeAttribute("disabled");    
		        obj.value="获取验证码"; 
		        countdown = 60; 
		        return;
	    	} else { 
		        obj.setAttribute("disabled", true); 
		        obj.value="重新发送(" + countdown + ")"; 
		        countdown--; 
	    	} 
			setTimeout(function() { 
			    settime(obj) }
			    ,1000) 
		}
        function gohome() {
	        var vericode = document.getElementById('vericode').value;
	        var password = document.getElementById('password').value;
	        var repassword = document.getElementById('repassword').value;
	        console.log(vericode, password,repassword);
	        if (vericode && password && repassword) {
	            window.location.href = './home.html';
	        } else {
	            alert('请填写完整信息！');
	        }
        }
    </script>
</body>

</html>
